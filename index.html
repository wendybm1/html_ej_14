<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <br>
    <h1> Biblioteca Publica Colombia</h1>
    <br>
    <form class="container">
        <h3>Registro de libros</h3>
        <div class="form-group">
            <label>ISBN</label>
            <input type="number" class="form-control" id=isbn placeholder="978162326">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Titulo</label>
            <input type="text" class="form-control" id=titulo placeholder="cien aÃ±os de soledad">
          </div>
          <div class="form-group col-md-6">
            <label>Autor</label>
            <input type="text" class="form-control" id=autor  placeholder="Gabriel Garcia Marquez">
          </div>
        </div>
        <div class="form-group">
          <label>Numero de paginas</label>
          <input type="number" class="form-control" id=paginas placeholder="525">
        </div>
        <button type="button" class="btn btn-primary" id=borrar>Borrar</button>
        <button type="button" class="btn btn-primary" id=agregar>Registrar</button>
    </form>
    <br>
    <form class="container">
        <h3>Buscar libro</h3>
        <div class="form-group">
            <label>ISBN</label>
            <input type="text" class="form-control" id=buscarIsbn placeholder="978-849-484-26">
        </div>
        
        <button type="button" class="btn btn-primary" id=buscar>Buscar</button>
    </form>
    <br>
    <h3 id="tituloEncontrado">  </h3>
    <br>
    <p id="datos"></p>

</body>
